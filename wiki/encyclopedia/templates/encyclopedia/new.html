{% extends "encyclopedia/layout.html" %}

{% block title %}
    Creat New Page
{% endblock %}

{% block body %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ create_form }}
        <input type="submit" value="Save">
    </form>
{% endblock %}
