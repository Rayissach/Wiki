{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    {% if found %}
    <h2> Your results for {{ query }} are: </h2>
    <ul>
        {% for entries in found %}
            <li><a href="{% url 'title' entries %}">{{entries}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <h2> No entries found for {{query}} </h2>
    {% endif %}
{% endblock %}
