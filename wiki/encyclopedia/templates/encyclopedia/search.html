{% extends "encyclopedia/layout.hmtl" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Titles</h1>
    <ul>
        {% for entry in entries %}
            {% if entry %}
                <li>{{ entry }}</li>
            {% else %}
                <h2>None</h2>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
